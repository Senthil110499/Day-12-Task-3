<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Step By Step-JokeBox</title>
</head>

<body>
    <section class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="area active">1
            </div>
            <div class="area ">2</div>
            <div class="area ">3</div>
            <div class="area ">4</div>
            <div class="area ">5</div>
            <div class="area ">6</div>
            <div class="area ">7</div>
            <div class="area ">8</div>
            <div class="area ">9</div>
            <div class="area ">10</div>
        </div>
        <div class="jokeBox">
            <h3>JokeBox</h3>
            <div id="joke" class="joke"></div>
        </div>

        <button class="btn" id="prev" disabled>Previous</button>
        <button class="btn" id="next">Next</button>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
